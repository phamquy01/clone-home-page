  <head>

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

  <body>
    <div class="home-page">
      <div class="header">
        <img
          src="./assest/img/281904322_1182964835796103_8722005797661805514_n.png"
          alt=""
          class="header__logo"
        />
        <div class="header__categorie">
          <div class="categorie__list">
            <div class="categorie__item">
              <p class="categorie__item__page">Home</p>
              <!-- <div class="categorie__item__select"></div> -->
            </div>
            <div class="categorie__item">
              <p class="categorie__item__page">About</p>
              <!-- <div class="categorie__item__select"></div> -->
            </div>
            <div class="categorie__item">
              <p class="categorie__item__page">Portfolio</p>
              <!-- <div class="categorie__item__select"></div> -->
            </div>
            <div class="categorie__item">
              <p class="categorie__item__page">Product</p>
              <!-- <div class="categorie__item__select"></div> -->
            </div>
            <div class="categorie__item">
              <p class="categorie__item__page">Career</p>
              <!-- <div class="categorie__item__select"></div> -->
            </div>
            <div class="categorie__item">
              <p class="categorie__item__page">Blog</p>
              <!-- <div class="categorie__item__select"></div> -->
            </div>
          </div>
        </div>
        <div class="header__search">
          <input
            type="text"
            placeholder="Search here"
            class="header__search__text"
          />
          <button class="header__search__btn">
            <i class="fa-light fa-magnifying-glass"></i>
          </button>
        </div>
        <button class="header__contact">Contact us</button>
      </div>
      <div class="hero">
        <div class="hero__heading">
          <p class="hero__heading__line">We Create Simple Solution</p>
          <p class="hero__heading__subline">For Your Complex Task</p>
          <p class="hero__heading__text">
            Lorem ipsum dolor sit amet, vel accumsan liberavisse ex, ea nec
            elaboraret interpretaris, sed diceret concludaturque no. Verear
            habemus sea ut
          </p>
          <div class="hero__btn">
            <button class="hero__btn__gradient">Our Work</button>
            <button class="hero__btn__light">Know More</button>
          </div>
        </div>
        <div class="hero__img"></div>
      </div>
